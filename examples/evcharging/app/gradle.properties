isApplicationProject=true

# The Ev Charging Station service needs to be configured by setting the following properties.
# The values for these properties can be obtained from the TomTom.
# evChargingStationApiKey=*****
# evChargingStationBaseUrl=*****
#
# Set the automotiveUiApiKey to the value provided by TomTom. Make sure the entitlements for this
# key are the same as for evChargingStationApiKey.
# automotiveUiApiKey=*****
#
# When using the DeftPower service, the following properties need to be set.
# The values for these properties can be obtained from the DeftPower.
# deftpowerApiKey=**************
# deftpowerApiBaseUrl=https://api.deftpower.com/
# deftpowerClientId=*****-*****-*****-*****-*****
# deftpowerOAuthRedirectUri=tomtom.com://callback/
# deftpowerOpenIdConnectIssuerUri=https://account.deftpower.com/
# deftpowerOpenIdAuthorizationScope=external offline_access
# deftpowerOperationalCountries=*****
